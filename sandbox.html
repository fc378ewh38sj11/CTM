-container'\\u003e\\u003ciframe src='https://www.youtube.com/embed//wWErDHBf5a0' frameborder='0' allowfullscreen\\u003e\\u003c/iframe\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003eSave 35% on select Mario games\\u003c/h1\\u003e\\n\\n\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/9e31c551c4d73d2c\\\" width=\\\"70%\\\" align=\\\"left\\\" alt=\\\"Ma10 Daysale\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003cp\\u003eMarch 10 is known as Mario Day (or MAR10 Day). Celebrate everyone’s favorite ground-pounding superstar by saving 35% on the following Mario games:\\u003cbr\\u003e\\u003cbr\\u003e\\n\\u003ca href=\\\"https://www.nintendo.com/games/detail/super-mario-maker-2-switch\\\" target=\\\"_blank\\\"\\u003e\\u003ch3\\u003eSuper Mario Maker™ 2\\u003c/h3\\u003e\\u003c/a\\u003e\\n\\u003ca href=\\\"https://www.nintendo.com/games/detail/mario-tennis-aces-switch/\\\" target=\\\"_blank\\\"\\u003e\\u003ch3\\u003eMario Tennis™ Aces\\u003c/h3\\u003e\\u003c/a\\u003e\\n\\u003ca href=\\\"https://www.nintendo.com/games/detail/super-mario-party-switch/\\\" target=\\\"_blank\\\"\\u003e\\u003ch3\\u003eSuper Mario Party™\\u003c/h3\\u003e\\u003c/a\\u003e\\n\\u003ca href=\\\"https://www.nintendo.com/games/detail/luigis-mansion-3-switch/\\\" target=\\\"_blank\\\"\\u003e\\u003ch3\\u003eLuigi\\u0026#39;s Mansion™ 3\\u003c/h3\\u003e\\u003c/a\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\u003cp\\u003e\\nShop on \\u003ca href=\\\"https://www.nintendo.com/games/sales-and-deals/\\\" target=\\\"_blank\\\"\\u003eNintendo.com\\u003c/a\\u003e or your Nintendo Switch™ system to purchase and download games so you can start playing them right away. You can also add games to your Wish List and be notified via email when they go on sale!  My Nintendo™ members also earn Gold Points* on qualifying digital purchases. These deals last through 11:59 p.m. PT on March 13.\\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cCenter\\u003e\\u003ca class=\\\"btn btn-primary RewardResult_button\\\" target=\\\"_blank\\\" href=\\\"https://www.nintendo.com/games/sales-and-deals/\\\"\\u003e \\u003ci class=\\\"mynintendo-icons mynintendo-icons-arrow-circle-o-right\\\"\\u003e\\u003ctr\\u003e\\u003ctd colspan=\\\"2\\\" align=\\\"center\\\"\\u003e\\u003cfont  color=\\\"white\\\" face=\\\"Arial\\\" size =\\\"4\\\"\\u003e\\u003cb\\u003eLEARN MORE▶\\u0026nbsp;\\u003c/b\\u003e\\u003c/font\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e \\u003c/i\\u003e\\u003c/a\\u003e\\u003c/center\\u003e\\u003cbr\\u003e\\n \\u003ctable border=\\\"0\\\"\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cfont size=\\\"1\\\"\\u003e*A Nintendo Account is required to receive and redeem points. \\u003ca href=\\\"https://accounts.nintendo.com/term_point\\\" target=\\\"_blank\\\"\\u003eTerms apply\\u003c/a\\u003e. \\u003c/font\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eGames Shown:\\u003cbr\\u003e\\n\\u003cimg src=\\\"https://cdn.my.nintendo.com/static/images/common/rating/esrb/rating/e.en-US.png\\\" width=\\\"8%\\\" align=\\\"left\\\" alt=\\\"ESRB - E\\\"\\u003e\\n\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003c/p\\u003e\\n\",\"countries\":[\"BR\",\"CA\",\"MX\",\"US\"],\"createdAt\":1615215835,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"e11611b1ade03a4e\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"9ec2400060a00000\",\"height\":540,\"id\":\"93788056c2cfd693\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/93788056c2cfd693\",\"urlExpiresAt\":1615331068,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1615190400,\"title\":\"Save 35% on select Mario games\",\"updatedAt\":1615238826,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003ca href=\\\"https://25.pokemon.com/\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/f3246d2101a2e347\\\"\\u003e\\u003c/a\\u003e\\n\\u003ch1\\u003e25 years of Pokémon!\\u003c/h1\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eOn February 27th, Pokémon fans across the world commemorated the launch of the very first Pokémon games, released in Japan on that day way back in 1996.   All year, we\\u0026#39;ll be celebrating 25 years of Pokémon fun!   Check out all of the  upcoming events at the \\u003cb\\u003eofficial Pokémon 25th anniversary site\\u003c/b\\u003e: \\u003ccenter\\u003e\\u003ca href=\\\"https://25.pokemon.com/\\\" target=\\\"_blank\\\"\\u003e\\u003ch3\\u003ehttps://25.pokemon.com/\\u003c/h3\\u003e\\u003c/a\\u003e\\u003c/center\\u003e.\\u003cbr\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003eNew Pokémon games on the way!\\u003c/h1\\u003e\\n\\n\\u003cp\\u003eDuring the Pokémon Presents video presentation, Tsunekazu Ishihara—president and CEO of The Pokémon Company—gave us more information on the upcoming \\u003ci\\u003e\\u003ca href=\\\"https://newpokemonsnap.pokemon.com/\\\" target=\\\"_blank\\\"\\u003eNew Pokémon Snap\\u003c/i\\u003e\\u003c/a\\u003e game, and also announced the new \\u003ci\\u003e\\u003ca href=\\\"https://diamondpearl.pokemon.com/en-us/\\\" target=\\\"_blank\\\"\\u003ePokémon Brilliant Diamond\\u003c/a\\u003e\\u003c/i\\u003e, \\u003ci\\u003e\\u003ca href=\\\"https://diamondpearl.pokemon.com/en-us/\\\" target=\\\"_blank\\\"\\u003ePokémon Shining Pearl\\u003c/i\\u003e\\u003c/a\\u003e, and \\u003ci\\u003e\\u003ca href=\\\"https://legends.pokemon.com/en-us/\\\" target=\\\"_blank\\\"\\u003ePokémon Legends: Arceus\\u003c/i\\u003e\\u003c/a\\u003e—video games coming to Nintendo Switch. For more info, be sure to watch the Pokémon Presents video presentation!\\u003c/p\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\n\\n\\u003cstyle\\u003e.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container obj =\\\"8%\\\" align=\\\"left\\\" alt=\\\"ESRB - E\\\"\\u003e\\n\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003c/p\\u003e\\n\",\"countries\":[\"CA\",\"US\"],\"createdAt\":1614883254,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"9347001b7abc12b2\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"c0c6118185d00640\",\"height\":540,\"id\":\"e1abd4669db44fbd\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/e1abd4669db44fbd\",\"urlExpiresAt\":1615331067,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1614844800,\"title\":\"Celebrate the 25th anniversary of Pokémon with new My Nintendo rewards!\",\"updatedAt\":1614909230,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/9877f0f698e3e8ca\\\" alt=\\\"Frito-Lay Variety Packs\\\"\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eThe next time you buy snacks for game night, you could get a chance to win one of a million different gaming prizes! From March 1 through April 10, those who purchase specially marked Frito-Lay Variety Packs will have the chance to win a variety of prizes including Nintendo Switch systems, games and digital prizes.\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/eb1e4062f4fd4f3d\\\" alt=\\\"Frito-Lay Variety Packs\\\" width=\\\"75%\\\"\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eTo participate, fans can simply pick up specially-marked 18-count of Frito-Lay Variety Packs from their local grocery store featuring favorite Nintendo characters like Mario, Luigi, Princess Peach and more, then visit \\u003ca href=\\\"https://FLVPGameNight.com\\\" target=\\\"_blank\\\"\\u003eFLVPGameNight.com\\u003c/a\\u003e to enter their unique on-pack code. Prizes up for grabs include My Nintendo Platinum Points*, Ni d\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\u003c/table\\u003e\\n\\n\\u003cp\\u003eNO PURCHASE NECESSARY. Open to legal residents of 50 US/DC, 13+. Void where prohibited. Begins 12:00:00pm CT 3/1/21 \\u0026 ends 11:59:59pm CT 4/10/21. Limit 1 Combined Code submission per person/email address per day. For a free Combined Code, send a 3” x 5” card or piece of paper with your full name, address, city, state, zip code, date of birth \\u0026 email address, to be received by 4/6/21, to: 2021 Frito-Lay Variety Packs Sweepstakes Combined Code Request, PO Box 2334, Addison, TX 75001. Combined Code will be emailed. See Official Rules at \\u003ca href=\\\"https://FLVPGameNight.com\\\" target=\\\"_blank\\\"\\u003eFLVPGameNight.com\\u003c/a\\u003e. Sponsor: Frito-Lay, Inc., 7701 Legacy Drive, Plano, TX 75024.\\n\\u003cbr\\u003e\\u003cbr\\u003e\\n©2021 Frito-Lay North America, Inc.\\u003cbr\\u003e\\nNintendo is not a sponsor, co-sponsor or administrator of this sweepstakes.\\u003cbr\\u003e\\nNintendo trademarks and copyrights are properties of Nintendo.\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cfont size=\\\"1\\\"\\u003e* A Nintendo Account is required to receive and redeem My Nintendo points. Terms apply. \\u003ca href=\\\"https://accounts.nintendo.com/term_point\\\" target=\\\"_blank\\\"\\u003ehttps://accounts.nintendo.com/term_point\\u003c/a\\u003e.\\u003c/font\\u003e\\n\\u003cbr\\u003e\\u003cfont size=\\\"1\\\"\\u003e** Non-digital My Nintendo rewards are available while supplies last. For information on availability of a specific reward, check \\u003ca href=\\\"https://my.nintendo.com/reward_categories\\\" target=\\\"_blank\\\"\\u003ehttps://my.nintendo.com/reward_categories\\u003c/a\\u003e. \\u003c/font\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eGames Shown:\\u003cbr\\u003e \\u003cimg src=\\\"https://cdn.my.nintendo.com/static/images/common/rating/esrb/rating/e.en-US.png\\\" alt=\\\"ESRB - Everyone\\\" align=\\\"left\\\" width=\\\"10%\\\"\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003c/p\\u003e\\n\",\"countries\":[\"US\"],\"createdAt\":1614796234,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"35e821ecf773dede\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"c080b60080008000\",\"height\":540,\"id\":\"9877f0f698e3e8ca\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/9877f0f698e3e8ca\",\"urlExpiresAt\":1615331067,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1614790800,\"title\":\"Upgrade game night with Frito-Lay\",\"updatedAt\":1614796338,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003cstyle\\u003e.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }\\u003c/style\\u003e\\u003cdiv class='embed-container'\\u003e\\u003ciframe src='https://www.youtube.com/embed//l_ZHajviuAY' frameborder='0' allowfullscreen\\u003e\\u003c/iframe\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003ca href=\\\"https://25.pokemon.com/\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/f3246d2101a2e347\\\"\\u003e\\u003c/a\\u003e\\n\\u003ch1\\u003eThe Pokémon 25th anniversary\\u003c/h1\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eOn February 27th, Pokémon fans across the world will be commemorating the launch of the very first Pokémon games, released in Japan on that day way back in 1996.   You don\\u0026#39;t have to wait until Pokémon Day to start celebrating, though!  Check out all of the  upcoming events at the \\u003cb\\u003eofficial Pokémon 25th anniversary site\\u003c/b\\u003e: \\u003ccenter\\u003e\\u003ca href=\\\"https://25.pokemon.com/\\\" target=\\\"_blank\\\"\\u003e\\u003ch3\\u003ehttps://25.pokemon.com/\\u003c/h3\\u003e\\u003c/a\\u003e\\u003c/center\\u003e.\\u003cbr\\u003e\\n\\u003cp\\u003eMy Nintendo is also getting in on the fun with these three \\u003ci\\u003ePokémon Sword\\u003c/i\\u003e and \\u003ci\\u003ePokémon Shield\\u003c/i\\u003e rewards.   Stay tuned for more info!\\u003c/p\\u003e\\n\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/897ee4fe598d1c41\\\"\\u003e\\u003cbr\\u003e\\n\\u003ch1\\u003eGet a special Pikachu!\\u003c/h1\\u003e\\n\\u003ca href=\\\"https://25.pokemon.com/en-us/events/pikachu-sing\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://images.ctfassets.net/ycci6h8ksgtu/2tsh7PUPbWhXhxL5lhBsHF/524891d2c96891e4c1f2dec0c4ad0999/distro_promo_us.png\\\"  width=\\\"70%\\\" align=\\\"left\\\" alt=\\\"Singing Pikachu\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\u003cp\\u003e Add a special Pikachu that knows the move Sing to your team in the \\u003ci\\u003ePokémon Sword\\u003c/i\\u003e and \\u003ci\\u003ePokémon Shield\\u003c/i\\u003e games!  \\u003cbr\\u003e\\u003cbr\\u003e\\u003ch3\\u003e\\u003ca href=\\\"https://25.pokemon.com/en-us/events/pikachu-sing\\\" target=\\\"_blank\\\"\\u003eLEARN MORE ▶\\u003c/a\\u003e\\u003c/h3\\u003e\\u003cbr clear=\\\"left\\\"\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\n\\u003ch1\\u003eForge a brand-new path to greatness :  \\u003ci\\u003ePokémon Sword\\u003c/i\\u003e Expansion Pass and \\u003ci\\u003ePokémon Shield\\u003c/i\\u003e Expansion Pass\\u003c/h1\\u003e\\n\\u003ca href=\\\"https://swordshield.pokemon.com/en-us/expansionpass/\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/41e2a8fc8c6628aa\\\"  width=\\\"80%\\\" align=\\\"left\\\" alt=\\\"Pokémon Sword and Pokémon Shield Expansion Pass\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\u003cp\\u003e Expand your Galar region adventure!  You can purchase the \\u003ci\\u003ePokémon Sword\\u003c/i\\u003e Expansion Pass or \\u003ci\\u003ePokémon Shield\\u003c/i\\u003e Expansion Pass!  \\u003cbr\\u003e\\u003cbr\\u003e\\u003ch3\\u003e\\u003ca href=\\\"https://swordshield.pokemon.com/en-us/expansionpass/\\\" target=\\\"_blank\\\"\\u003eLEARN MORE ▶\\u003c/a\\u003e\\u003c/h3\\u003e\\u003cbr clear=\\\"left\\\"\\u003e\\u003c/h3\\u003e\\u003c/p\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\n\\u003cbr\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\n\\u003ch1\\u003e\\u003ci\\u003eNew Pokémon Snap\\u003c/i\\u003e - available on April 30.  Pre-order now! \\u003c/h1\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003ca href=\\\"https://newpokemonsnap.pokemon.com/en-us/\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/9f98894fdafa7885\\\"  width=\\\"80%\\\" align=\\\"left\\\" alt=\\\"New Pokémon Snap\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\u003cp\\u003e Seek out and take in-game photographs of Pokémon in their native environments in the \\u003ci\\u003eNew Pokémon Snap™ \\u003c/i\\u003e game, only for the Nintendo Switch™ system! Snap photos from the NEO-ONE as you encounter and research lively wild Pokémon. You might see unexpected expressions or behaviors—Pokémon patrolling their territory, playing, or lurking in out-of-the-way spots..\\n\\u003cCenter\\u003e\\u003ca class=\\\"btn btn-primary RewardResult_button\\\" target=\\\"_blank\\\" href=\\\"https://newpokemonsnap.pokemon.com/en-us/\\\"\\u003e \\u003ci class=\\\"mynintendo-icons mynintendo-icons-arrow-circle-o-right\\\"\\u003e\\u003ctr\\u003e\\u003ctd colspan=\\\"2\\\" align=\\\"center\\\"\\u003e\\u003cfont  color=\\\"white\\\" face=\\\"Arial\\\" size =\\\"4\\\"\\u003e\\u003cb\\u003ePre-order Now \\u0026nbsp;\\u003c/b\\u003e\\u003c/font\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e \\u003c/i\\u003e\\u003c/a\\u003e\\u003c/center\\u003e\\u003cbr\\u003e\\n \\u003ctable border=\\\"0\\\"\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\n\\u003cp\\u003eYou can also redeem your points for these great your points for these great  \\u003ci\\u003e\\u003ca href=\\\"https://newpokemonsnap.pokemon.com/en-us/\\\" target=\\\"_blank\\\"\\u003eNew Pokémon Snap\\u003c/i\\u003e\\u003c/a\\u003e wallpapers now!\\u003c/p\\u003e\\n\\u003ca href=\\\"https://my.nintendo.com/rewards/9c2a855d96204d2c\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/c7d6c6aa7cef50f4\\\"\\u003e\\u003c/a\\u003e\\n\\u003cstyle\\u003e.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }\\u003c/style\\u003e\\u003cdiv class='embed-container'\\u003e\\u003ciframe src='https://www.youtube.com/embed//Mq8Kn6mhUxA' frameborder='0' allowfullscreen\\u003e\\u003c/iframe\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eGames Shown:\\u003cbr\\u003e\\n\\u003cimg src=\\\"https://cdn.my.nintendo.com/static/images/common/rating/esrb/rating/e.en-US.png\\\" width=\\\"8%\\\" align=\\\"left\\\" alt=\\\"ESRB - E\\\"\\u003e\\n\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003c/p\\u003e\\n\",\"countries\":[\"CA\",\"US\"],\"createdAt\":1614205356,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"ac276c9a241b5d3d\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"a888080080208000\",\"height\":540,\"id\":\"24812d6486c142fd\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/24812d6486c142fd\",\"urlExpiresAt\":1615331067,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1614247200,\"title\":\"Celebrate 25 years of Pokémon!\",\"updatedAt\":1614297494,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003cstyle\\u003e.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }\\u003c/style\\u003e\\u003cdiv class='embed-container'\\u003e\\u003ciframe src='https://www.youtube.com/embed/Hv2Zvj49Y2g' frameborder='0' allowfullscreen\\u003e\\u003c/iframe\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003eSearch for the  four Crystals in this brand-new, beautiful, and heroic tale\\u003c/h1\\u003e\\n\\n\\u003cp\\u003eSave the continent of Excillant with the help of new Heroes of Light! Follow the story of the young sailor Seth as he sets out on a grand adventure and meets plenty of friends (and foes) along the way. This new RPG adventure features striking visuals that create unforgettable and detailed scenery to explore.   \\u003ca href=\\\"https://www.nintendo.com/games/detail/bravely-default-ii-switch/\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eBravely Default II\\u003c/b\\u003e\\u003c/a\\u003e launches on Feb. 26th\\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cCenter\\u003e\\u003ca class=\\\"btn btn-primary RewardResult_button\\\" target=\\\"_blank\\\" href=\\\"https://www.nintendo.com/games/detail/bravely-default-ii-switch/\\\"\\u003e \\u003ci class=\\\"mynintendo-icons mynintendo-icons-arrow-circle-o-right\\\"\\u003e\\u003ctr\\u003e\\u003ctd colspan=\\\"2\\\" align=\\\"center\\\"\\u003e\\u003cfont  color=\\\"white\\\" face=\\\"Arial\\\" size =\\\"4\\\"\\u003e\\u003cb\\u003eBUY  NOW \\u0026nbsp;\\u003c/b\\u003e\\u003c/font\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e \\u003c/i\\u003e\\u003c/a\\u003e\\u003c/center\\u003e\\u003cbr\\u003e\\n \\u003ctable border=\\\"0\\\"\\u003e\\n\\u003ch1\\u003eA new Bravely Default II reversible poster reward is now available\\u003c/h1\\u003e\\n\\u003ca href=\\\"https://my.nintendo.com//rewards/d897c94c35c54a64\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/8672092f2221cef9\\\" alt=\\\"Dravely Defeault II reversible poster\\\"  width=\\\"70%\\\" align=\\\"left\\\" alt=\\\"Holiday Store banner\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\n\\u003cp\\u003eA new Bravely Default II reward has arrived, and is now available for My Nintendo members! This beautiful 18\\u0026quot; x 24\\u0026quot; reversible Poster features Gloria on the front and Halcyonia, the Kingdom of Spring Breeze, on the back.  You can receive this reward by redeeming 700 My Nintendo Platinum Points (while supplies last).   \\u003cbr\\u003e\\u003cbr\\u003e\\nYou can receive this reward by redeeming \\u003cb\\u003e700 My Nintendo Platinum Points\\u003c/b\\u003e (while supplies last). \\u003ca href=\\\"https://my.nintendo.com/rewards/d897c94c35c54a64\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eLEARN MORE ▶\\u003c/b\\u003e\\u003c/a\\u003e\\u003cbr clear=\\\"left\\\"\\u003e\\u003c/td\\u003e\\u003ctd style=\\\"padding : 5px;\\\" align=\\\"left\\\" valign=\\\"top\\\"\\u003e\\n\\u003ctable cellpadding=\\\"\\\" cellspacing=\\\"50px\\\" style=\\\"table-layout:fixed;\\\" width=\\\"100%\\\" valign=\\\"top\\\"\\u003e\\u003ctbody\\u003e\\u003ctr\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com//rewards/d897c94c35c54a64\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/aec4325f51a08659\\\" width=\\\"98%\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com//rewards/d897c94c35c54a64\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/702c412639b48ab4\\\" width=\\\"98%\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003c 1e5b95f2ff191a1c838.baas.nintendo.com/1/0ae62acb622ed672\\\" width=\\\"30%\\\" align=\\\"left\\\" alt=\\\"Holiday Store banner\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\u003cp\\u003eTake advantage of flat-rate shipping on \\u003ca href=\\\"https://store.nintendo.com/\\\" target=\\\"_blank\\\"\\u003estore.nintendo.com\\u003c/a\\u003e when you add several items to your cart and place your order.  You can find a variety of games including Bravely Default II, and the Super Mario Bros.™ 35th Anniversary theme merchandise.\\n \\u003cbr\\u003e\\u003cbr\\u003eVisit \\u003ca href=\\\"https://store.nintendo.com/\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003estore.nintendo.com\\u003c/a\\u003e\\u003c/b\\u003e for more details.\\u003c/p\\u003e \\n\\u003cbr clear=\\\"left\\\"\\u003e\\u003c/p\\u003e\\n\\u003ch1\\u003eWallpapers\\u003c/h1\\u003e\\n\\u003cp\\u003eRedeem your points and get these Bravely Default II wallpapers for your PC or mobile device. \\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003ctable cellpadding=\\\"0\\\" cellspacing=\\\"0\\\"\\u003e \\n\\u003ctbody\\u003e\\u003ctr\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/2c6f5bd135a25b6e\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/cd7bc3d472e77efc\\\" width=\\\"90%\\\" alt=\\\"Wallpaper B - Bravely Default™ II\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/a4cbb12e89d48e4e\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/452045f5e06341e4\\\" width=\\\"90%\\\" alt=\\\"Wallpaper A - Bravely Default™ II\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/ad0668ddcab25c17\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/d5590ae4e8563eeb\\\" width=\\\"90%\\\" alt=\\\"Wallpaper - Bravely Default™ II - Main Art\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\n\\u003c/tr\\u003e\\u003c/tbody\\u003e\\u003c/table\\u003e\\n\\n\\u003cp\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\"https://media.nintendo.com/share/nclood/stable/en-us/modules/footer/images/esrb-icons/en-t.svg\\\" width=\\\"10%\\\" align=\\\"left\\\"\\u003e\\u003cbr\\u003e\\u003cfont size=\\\"small\\\"\\u003e\\u0026nbsp;\\u0026nbsp; Mild Blood, Mild Suggestive Themes, \\u003cbr\\u003e\\n\\u0026nbsp;\\u0026nbsp; Use of Alcohol, Violence\\u003c/font\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e          \\u003c/p\\u003e\\n\",\"countries\":[\"US\"],\"createdAt\":1614205569,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"6b19cc67c7131ae3\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"c0d0a00290800480\",\"height\":540,\"id\":\"e4b6754c326d0b84\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/e4b6754c326d0b84\",\"urlExpiresAt\":1615331067,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1614240000,\"title\":\"Bravely Default II is launching on 2/26—celebrate with new My Nintendo Rewards!\",\"updatedAt\":1614279307,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/9016dad0dedb9951\\\" alt=\\\"Animal Crossing My Nintendo x BoxLunch Sweepstakes\\\"\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eIt’s paradise IRL! BoxLunch and My Nintendo want to help you bring the island vibes home with a chance to win one of three Animal Crossing prize packs! Whether you're hanging out on your own island or travelling the seven seas, you’ll have everything you need for a virtual getaway. My Nintendo members can redeem their Platinum Points* to enter the Animal Crossing My Nintendo x BoxLunch Sweepstakes—prizes include the Cozy at Home Prize Pack, the On the Go Prize Pack, and the Grand Prize Pack, all filled with Animal Crossing apparel and accessories!\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cb\\u003eTo check out the full Animal Crossing collection at BoxLunch, click \\u003ca href=\\\"http://boxlun.ch/AC\\\" target=\\\"_blank\\\"\\u003ehere\\u003c/a\\u003e.\\u003c/b\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003ccenter\\u003e\\u003cfont size=\\\"4\\\"\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/cb0c46d1a4cf4977\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eEnter now\\u003c/b\\u003e\\u003c/a\\u003e for a chance to win these fun prize packs!\\u003c/font\\u003e\\u003c/center\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003ePrize Packages\\u003c/h1\\u003e\\n\\n\\u003ch2\\u003eGrand Prize Winner Gift Pack\\u003c/h2\\u003e\\n\\n\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/b19a1fa6153ba1fa\\\" width=\\\"67%\\\" alt=\\\"Grand Prize Winner Gift Pack\\\"\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eThe lucky grand prize winner will receive a $100 BoxLunch gift card, as well as an Animal Crossing-themed Tote Bag, Scrunchy Set, Travel Mug, Water Bottle, Sleep Pants, T\\u0026T Mart Logo Cap, Timmy and Tommy Retractable Lanyard, and a Nook Inc. Floating Pen. \\u003c/p\\u003e\\n\\n\\u003ch2\\u003eCozy at Home Prize Pack\\u003c/h2\\u003e\\n\\n\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/801abd1b003596ca\\\" width=\\\"67%\\\" alt=\\\"Cozy at Home Prize Pack\\\"\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eCuddle up with these Animal Crossing Sleep Pants, along with a Heat-Changing Mug, Scrunchy Set, Women’s Hoodie, and a Nook Inc. Floating Pen. \\u003c/p\\u003e\\n\\n\\u003ch2\\u003eOn The Go Prize Pack\\u003c/h2\\u003e\\n\\n\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/520fa5bae59a3fe4\\\" width=\\\"67%\\\" alt=\\\"On The Go Prize Pack\\\"\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eTake your Animal Crossing party on the road with this adorable Tote Bag, Scrunchy Set, Water Bottle, Travel Mug, T\\u0026T Mart Logo Cap, and Timmy and Tommy Retractable Lanyard. \\u003c/p\\u003e\\n\\n\\u003cp\\u003eNO PURCHASE NECESSARY. Void where prohibited. Open to legal residents of the United States, including the District of Columbia, who are 13 years old or older. Sweepstakes begins 10:00AM PT on 2/23/2021 and ends at 11:59PM PT on 2/28/2021.  To enter, you must (1) have a Nintendo Account (if you do not have a Nintendo Account you can register for one at \\u003ca href=\\\"https://my.nintendo.com/\\\" target=\\\"_blank\\\"\\u003ehttps://my.nintendo.com/\\u003c/a\\u003e; (2) visit \\u003ca href=\\\"https://my.nintendo.com/reward_categories/sweepstake\\\" target=\\\"_blank\\\"\\u003ehttps://my.nintendo.com/reward_categories/sweepstake\\u003c/a\\u003e; (3) sign in to your Nintendo Account, and (4) redeem 10 Platinum Points per entry at the Animal Crossing My Nintendo x BoxLunch Sweepstakes page (\\u003ca href=\\\"https://my.nintendo.com/rewards/cb0c46d1a4cf4977\\\" target=\\\"_blank\\\"\\u003ehttps://my.nintendo.com/rewards/cb0c46d1a4cf4977\\u003c/a\\u003e) as stated in Official Rules. There will be three (3) winners. One (1) winner will receive the Grand Prize Pack (ARV $226.20 USD). One (1) winner will receive the Cozy at Home Prize Pack (ARV $116.50 USD). One (1) winner will receive the On the Go Prize Pack (ARV $92.40 USD). Total overall prize value: $438.10 USD. Odds of winning depend on number of eligible entries received. Details and restrictions apply. For Official Rules, visit \\u003ca href=\\\"http://nintendo.com/rules/my-nintendo-box-lunch-animal-crossing\\\" target=\\\"_blank\\\"\\u003ehttp://nintendo.com/rules/my-nintendo-box-lunch-animal-crossing\\u003c/a\\u003e. Sponsor: Nintendo of America Inc., 4600 150th Avenue NE, Redmond, WA 98052. BoxLunch is not a sponsor, co-sponsor or administrator of this sweepstakes.\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cfont size=\\\"1\\\"\\u003e*A Nintendo Account is required to receive and redeem My Nintendo points. Terms apply. \\u003ca href=\\\"https://accounts.nintendo.com/term_point\\\" target=\\\"_blank\\\"\\u003ehttps://accounts.nintendo.com/term_point\\u003c/a\\u003e.\\u003c/font\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eGame Shown:\\u003cbr\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/4afb9322b3b58fa7\\\" width=15% alt=\\\"ESRB Rating: E - Everyone - Comic Mischief\\\" align=\\\"left\\\"\\u003e\\u003c/p\\u003e \\n\\n\\u003cp\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003c/p\\u003e\\n\",\"countries\":[\"US\"],\"createdAt\":1614038105,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"52e1f97b4d07d2a1\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"aa01800080000000\",\"height\":540,\"id\":\"9016dad0dedb9951\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/9016dad0dedb9951\",\"urlExpiresAt\":1615331068,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1614103200,\"title\":\"The Animal Crossing My Nintendo x BoxLunch Sweepstakes is here!\",\"updatedAt\":1614103630,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003cstyle\\u003e.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }\\u003c/style\\u003e\\u003cdiv class='embed-container'\\u003e\\u003ciframe src='https://www.youtube.com/embed/T6gDDH0yRfg' frameborder='0' allowfullscreen\\u003e\\u003c/iframe\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003eTeam up for two paws-itively adorable adventures!\\u003c/h1\\u003e\\n\\n\\u003cp\\u003ePounce and climb through dozens of colorful courses with Mario and his friends to save the Sprixie Kingdom! Then, explore a feline world and collect Cat Shines to stop Fury Bowser with the help of Bowser Jr.! \\u003cbr\\u003e\\u003cbr\\u003e\\n\\nThe Super Mario™ 3D World + Bowser's Fury game launches on February 12, 2021 only on Nintendo Switch™ system.  \\n\\n\\u003cCenter\\u003e\\u003ca class=\\\"btn btn-primary RewardResult_button\\\" target=\\\"_blank\\\" href=\\\"https://supermario3dworld.nintendo.com/buy/\\\"\\u003e \\u003ci class=\\\"mynintendo-icons mynintendo-icons-arrow-circle-o-right\\\"\\u003e\\u003ctr\\u003e\\u003ctd colspan=\\\"2\\\" align=\\\"center\\\"\\u003e\\u003cfont  color=\\\"white\\\" face=\\\"Arial\\\" size =\\\"4\\\"\\u003e\\u003cb\\u003eBuy MEOW! \\u0026nbsp;\\u003c/b\\u003e\\u003c/font\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e \\u003c/i\\u003e\\u003c/a\\u003e\\u003c/center\\u003e\\u003cbr\\u003e\\n \\u003ctable border=\\\"0\\\"\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\n\\n\\u003ch1\\u003eSuper Mario 3D World + Bowser's Fury reward!\\u003c/h1\\u003e\\n\\u003cp\\u003eCat lovers and Mario fans alike will want to get their paws on this adorable Cat Mario keychain, which also features Cat Peach, Cat Toad, and Cat Luigi on the strap. Redeem your points* and meow your friends with this cat-tastic reward!   You can receive this reward by redeeming \\u003cb\\u003e800 My Nintendo Platinum Points\\u003c/b\\u003e (while supplies last). \\u003ca href=\\\"https://my.nintendo.com/rewards/09c9a7845439afd4\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eLEARN MORE ▶\\u003c/b\\u003e\\u003c/a\\u003e\\u003c/b\\u003e\\u003c/p\\u003e\\u003c/td\\u003e\\u003ctd style=\\\"padding : 5px;\\\" align=\\\"left\\\" valign=\\\"top\\\"\\u003e\\n\\u003cp\\u003e\\u003ctable cellpadding=\\\"\\\" cellspacing=\\\"50px\\\" style=\\\"table-layout:fixed;\\\" width=\\\"100%\\\" valign=\\\"top\\\"\\u003e\\n\\u003ctbody\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/09c9a7845439afd4\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/41eaa42cdb687139\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/09c9a7845439afd4\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/b26066d921805b79\\\" width=\\\"75%\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\u003c/tbody\\u003e\\u003c/table\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cfont size=\\\"1\\\"\\u003e* A Nintendo Account is required to receive and redeem My Nintendo points. \\u003ca href=\\\"https://accounts.nintendo.com/term_point\\\" target=\\\"_blank\\\"\\u003eTerms apply\\u003c/a\\u003e. \\u003c/font\\u003e\\n\\u003ch1\\u003eSuper Mario 3D All-Stars™ Poster Set reward is back!\\u003c/h1\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/62a54be62388a3ab\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/0be821f2ae817498\\\"  width=\\\"70%\\\" align=\\\"left\\\" alt=\\\"SM3DW\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\n Deck out your game room with three Super Mario 3D All-Stars posters highlighting each of the three classic games - the Super Mario 64™,  Super Mario Sunshine™, and Super Mario Galaxy™ games,  You can receive this reward by redeeming \\u003cb\\u003e800 My Nintendo Platinum Points\\u003c/b\\u003e (while supplies last).  \\u003ca href=\\\"https://my.nintendo.com/rewards/62a54be62388a3ab\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eLEARN MORE ▶\\u003c/b\\u003e\\u003c/a\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\ .com/\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003estore.nintendo.com\\u003c/a\\u003e\\u003c/b\\u003e for more details. \\n\\u003cbr clear=\\\"left\\\"\\u003e\\n\\u003ch1\\u003eFind the hidden stickers and Earn 100 Platinum Points \\u003c/h1\\u003e\\n\\u003ca href=\\\"https://supermario3dworld.nintendo.com/\\\" target=\\\")blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/ed215b845622ae43\\\"  width=\\\"40%\\\" align=\\\"left\\\" alt=\\\"SM3DW\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e Can you find the 5 hidden stickers?   \\u003cbr\\u003e\\u003cbr\\u003eHead to the \\u003ca href=\\\"https://supermario3dworld.nintendo.com/\\\" target=\\\")blank\\\"\\u003e\\u003cb\\u003eofficial Super Mario 3D World + Bowser\\u0026#39;s Fury website\\u003c/b\\u003e\\u003c/a\\u003e and find them all to earn 100 Platinum Points!\\u003cbr\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\n\\u003cbr\\u003e\\n\\u003ch1\\u003eWallpapers:  Super Mario Bros. series \\u003c/h1\\u003e\\n\\u003cp\\u003e\\u003cp\\u003e To help commemorate 35 years of Super Mario Bros., My Nintendo is offering the Super Mario Bros. series wallpapers. Redeem your points** and add these wallpapers to your smartphone and desktop. \\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003ctable cellpadding=\\\"0\\\" cellspacing=\\\"0\\\"\\u003e \\n\\u003ctbody\\u003e\\u003ctr\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/fb9c6628a2b9cabd\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/47442bbbd5981539\\\" width=\\\"90%\\\" alt=\\\"Wallpaper - Super Mario Bros.™ 3D World Bowser + Fury\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/a25f572dc391ffdc\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/ff99a9f9b17663d9\\\" width=\\\ \u003e\\u003c/p\\u003e\\n\\n\\u003cpre\\u003e\\u003ccode\\u003e   Platinum Points expire if not used within 6 months of receipt.\\n   * A Nintendo Account is required to receive and redeem My Nintendo points. \\n   Terms apply. https://accounts.nintendo.com/term_point.\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\n\\u003cp\\u003e\\u003cp\\u003e\\u003cimg src=\\\"https://media.nintendo.com/share/nclood/stable/en-us/modules/footer/images/esrb-icons/en-t.svg\\\" width=\\\"10%\\\" align=\\\"left\\\"\\u003e\\u003cbr\\u003e\\u003cfont size=\\\"small\\\"\\u003e\\u0026nbsp;\\u0026nbsp; Mild Blood, Mild Suggestive Themes, \\u003cbr\\u003e\\n\\u0026nbsp;\\u0026nbsp; Use of Alcohol, Violence\\u003c/font\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003cbr\\u003e          \\u003c/p\\u003e\\n\",\"countries\":[\"US\"],\"createdAt\":1612893701,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"264ad364ac2c1ff5\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"92b1394e31148510\",\"height\":540,\"id\":\"00acf0412eab1cf8\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/00acf0412eab1cf8\",\"urlExpiresAt\":1615331067,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1612944000,\"title\":\"Get ready for the Bravely Default II launch—try the free demo now!\",\"updatedAt\":1614123457,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003cstyle\\u003e.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }\\u003c/style\\u003e\\u003cdiv class='embed-container'\\u003e\\u003ciframe src='https://www.youtube.com/embed//9-B81ptZoxg' frameborder='0' allowfullscreen\\u003e\\u003c/iframe\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003eNintendo Switch Online members can play \\u003ca href=\\\"https://www.nintendo.com/games/detail/overcooked-2-switch/\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eOvercooked! 2\\u003c/b\\u003e\\u003c/a\\u003e for a limited time.\\u003c/h1\\u003e\\n\\n\\u003cp\\u003e\\u003ca href=\\\"https://www.nintendo.com/games/detail/overcooked-2-switch/\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/5eaa97a443d0c936\\\" alt=\\\"Game Trial Overcooked2\\\" width=\\\"70%\\\" align=\\\"left\\\" alt=\\\"Nintendo Switch Online\\\" style=\\\"margin-right:20px\\\"\\u003e\\u003c/a\\u003e\\n\\u003cp\\u003eWant to try before you buy? For a limited time, Nintendo Switch Online members will be able to play the full version of \\u003cb\\u003eOvercooked! 2\\u003c/b\\u003e. Whether you want a tasty sample of couch co-op or aspire to cook online with up to four players, the Game Trial is a good way to try out the game’s chaotic cooking action.  \\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003eMembers will be able to try out the \\u003ca href=\\\"https://www.nintendo.com/games/detail/overcooked-2-switch/\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eOvercooked! 2\\u003c/b\\u003e\\u003c/a\\u003e game: \\u003ch3\\u003e2/10 at 9:00 a.m. PT till 2/16 at 11:59 p.m. PT\\u003c/h3\\u003e \\u003c/p\\u003e\\n\\n\\u003cp\\u003eIf you’re new to Game Trials, please remember that: \\u003cbr\\u003e\\n• You can download the Game Trial onto your system before the trial is active. (Call it food prep!)  \\u003cbr\\u003e\\n• Saves will transfer over if you decide to buy the game later. This means that you can pick up right where you let off. \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cbr clear=\\\"left\\\"\\u003e\\n\\u003ch1\\u003eOvercooked! 2 is now 50% off for a limited time\\u003c/h1\\u003e \\n\\u003cp\\u003eFall in love with the game during the Game Trial? Currently, Overcooked! 2 is also \\u003c Zelda™: Breath of the Wild\\u003c/b\\u003e\\u003c/a\\u003e, and more!\\u003c/p\\u003e\\n\\n\\u003ch2\\u003eOffer valid from 1/31 at 9:00 p.m. PT to 2/28 at 11:59 p.m. PT.\\u003c/h2\\u003e\\n\\n\\u003col\\u003e• Receive a bonus of [300] My Nintendo Gold Points (on top of the up to [300] Gold Points you would normally get).\\u003cbr\\u003e\\n• Bonus points will appear in your My Nintendo point balance up to 14 days after purchase. \\u003cbr\\u003e\\n• Gold Points are awarded based on the amount you pay (excluding tax and any points or discounts used) and have no cash value. Bonus points are earned based on the original list price of the game on Nintendo eShop, and will vary by country and currency.\\u003cbr\\u003e\\n• A Nintendo Account is required to receive and redeem My Nintendo points. \\u003ca href=\\\"https://accounts.nintendo.com/term_point\\\" target=\\\"_blank\\\"\\u003eTerms apply\\u003c/a\\u003e. \\u003cbr\\u003e\\n\\u003c/ol\\u003e\\n\\n\\u003cp\\u003e\\u003cCenter\\u003e\\u003ca class=\\\"btn btn-primary RewardResult_button\\\" target=\\\"_blank\\\" href=\\\"https://www.nintendo.com/games/sales-and-deals/#double-gold-points\\\"\\u003e \\u003ci class=\\\"mynintendo-icons mynintendo-icons-arrow-circle-o-right\\\"\\u003e\\u003ctr\\u003e\\u003ctd colspan=\\\"2\\\" align=\\\"center\\\"\\u003e\\u003cfont  color=\\\"white\\\" face=\\\"Arial\\\" size =\\\"4\\\"\\u003e\\u003cb\\u003eSHOP NOW \\u0026nbsp;\\u003c/b\\u003e\\u003c/font\\u003e\\u003c/td\\u003e\\u003c/tr\\u003e\\u003c/table\\u003e \\u003c/i\\u003e\\u003c/a\\u003e\\u003c/center\\u003e\\u003cbr\\u003e\\n \\u003ctable border=\\\"0\\\"\\u003e\\u003cbr\\u003e\\u003cbr\\u003e\\u003c/p\\u003e\\n\",\"countries\":[\"BR\",\"CA\",\"MX\",\"US\"],\"createdAt\":1612205595,\"disabled\":false,\"fixedPositionClosesAt\":null,\"fixedPositionPriority\":0,\"id\":\"7701849017ebc1ff\",\"images\":{\"default\":{\"format\":\"jpg\",\"hash\":\"aaa0008000c00080\",\"height\":540,\"id\":\"b3cfae6b9c64adaa\",\"url\":\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/b3cfae6b9c64adaa\",\"urlExpiresAt\":1615331067,\"width\":720}},\"links\":{\"android\":null,\"ios\":null,\"pcweb\":null,\"web\":null},\"publishedAt\":1612166400,\"title\":\"A golden opportunity!\",\"updatedAt\":1612212655,\"visible\":true},{\"content\":\"\\u003cp\\u003e\\u003cstyle\\u003e.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }\\u003c/style\\u003e\\u003cdiv class='embed-container'\\u003e\\u003ciframe src='https://www.youtube.com/embed/Yu7tw9FJbSA' frameborder='0' allowfullscreen\\u003e\\u003c/iframe\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\n\\u003ch3\\u003eSee Hyrule 100 years before the Legend of Zelda: Breath of the Wild game and experience the events of the Great Calamity\\u003c/h3\\u003e\\n\\n\\u003cp\\u003eJoin the struggle that brought Hyrule to its knees. Learn more about Zelda, the four Champions, the King of Hyrule and more through dramatic cutscenes as they try to save the kingdom from Calamity. The Hyrule Warriors: Age of Calamity game is the only way to see first hand what happened 100 years ago. \\u003c/p\\u003e\\n\\n\\u003ch3\\u003eBattle hordes of Hyrule’s most formidable foes  \\u003c/h3\\u003e\\n\\n\\u003cp\\u003eFrom barbaric Bokoblins to towering Lynels, menacing monsters have emerged in droves. In addition to Link and Zelda, take control of characters like the four Champions and a young Impa must use their distinct abilities to carve through hundreds of enemies to save Hyrule from the impending Calamity.  The Hyrule Warriors: Age of Calamity game is now available.  \\u003cbr\\u003e\\u003cbr\\u003e\\n\\n \\u003ccenter\\u003e \\u003ca href=\\\"https://www.zelda.com/hyrule-warriors/buy/\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eBUY NOW\\u003c/b\\u003e\\u003c/a\\u003e\\u003c/a\\u003e\\u003c/center\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003eNew Hyrule Warriors: Age of Calamity Reward\\u003c/h1\\u003e\\n\\n\\u003cp\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/36c39c1cba9d81d3\\\" width=\\\"80%\\\"\\u003e\\nNew Hyrule Warriors: Age of Calamity Rewards:\\nAdd this Hyrule Warriors: Age of Calamity art piece to your room!   Redeem your My Nintendo Points to receive the new reward!\\n\\u003cbr clear=\\\"left\\\"\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ctable cellpadding=\\\"\\\" cellspacing=\\\"50px\\\" style=\\\"table-layout:fixed;\\\" width=\\\"100%\\\" valign=\\\"top\\\"\\u003e\\n\\u003ctbody\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003e\\u003ch1\\u003eHyrule Warriors: Age of Calamity Memo Pad\\u003c/h1\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ch1\\u003e\\u003cb\\u003eHyrule Warriors: Age of Calamity Acrylic Panel Art \\u003c/h1\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/139ea56c4598d287\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/d5ae9805ac1a49ef\\\" width=\\\"98%\\\" align=\\\"left\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/4f6b5d2ccafd8c66\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/b16f2d4365e10d83\\\" width=\\\"98%\\\" align=\\\"left\\\"\\u003e\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\u003ctr\\u003e\\n\\u003ctd style=\\\"padding : 5px;\\\" align=\\\"left\\\" valign=\\\"top\\\"\\u003e\\u003cp\\u003eThis is a handy memo pad to have around, especially while you\\u0026#39;re playing games! \\nThis embossed hard cover memo pad features Hyrule Castle, Link, Princess Zelda, and the Four Champions - Daruk, Mipha, Revali, and Urbosa on the cover.  \\u003cbr\\u003e\\u003cbr\\u003e\\nYou can receive this reward by redeeming \\u003cb\\u003e600 My Nintendo Platinum Points\\u003c/b\\u003e (while supplies last).  \\u003cbr\\u003e\\u003cbr\\u003e\\u003ccenter\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/139ea56c4598d287\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eLEARN MORE ▶\\u003c/b\\u003e\\u003c/a\\u003e\\u003c/b\\u003e\\u003c/p\\u003e\\u003c/td\\u003e\\u003ctd style=\\\"padding : 5px;\\\" align=\\\"left\\\" valign=\\\"top\\\"\\u003e\\u003c/center\\u003e\\n\\u003cp\\u003eAdd this piece of art to your Legend of Zelda collection.  This acrylic panel features the iconic  Hyrule Warriors: Age of Calamity artwork. \\n  Size : 5”x 7” (Thickness: 1/8\\u0026quot;)\\u003c/a\\u003e.  \\u003cbr\\u003e\\u003cbr\\u003eYou can receive this reward by redeeming \\u003cb\\u003e1000 My Nintendo Platinum Points\\u003c/b\\u003e (while supplies last). \\u003cbr\\u003e\\u003cbr\\u003e\\u003cp\\u003e\\u003ccenter\\u003e\\u003ca href=\\\"https://my.nintendo.com/rewards/4f6b5d2ccafd8c66\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eLEARN MORE ▶\\u003c/center\\u003e\\u003c/a\\u003e\\u003c/b\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\u003c/tbody\\u003e\\u003c/table\\u003e\\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003eHow to order these My Nintendo Platinum Points rewards:\\u003c/h1\\u003e\\u003col\\u003e\\n1) Visit the \\u003ca href=\\\"https://my.nintendo.com/reward_categories/nintendo_store\\\" target=\\\"_blank\\\" \\u003ereward page\\u003c/a\\u003e. \\u003cbr\\u003e\\n2) Sign in to your Nintendo Account.\\u003cbr\\u003e\\n3) Redeem your Platinum Points for the item you'd like to get. You will receive a promo code. \\u003cbr\\u003e\\n4) Select \\\"Access Now\\\" to visit \\u003ca href=\\\"https://store.nintendo.com/special-offers/mynintendo/my-nintendo-rewards.html\\\" target=\\\"_blank\\\"\\u003estore.nintendo.com\\u003c/a\\u003e.\\u003cbr\\u003e\\n5) Select \\\"Add to Cart\\\".\\u003cbr\\u003e\\n6) Enter the code that you received in the pop-up.\\u003cbr\\u003e\\n7) Complete your transaction and your item will be shipped to you! \\u003c/ol\\u003e\\u003cbr\\u003e\\n\\n\\u003ch2\\u003eShipping fees apply.  Visit \\u003ca href=\\\"https://en-americas-support.nintendo.com/app/answers/detail/a_id/15575\\\" target=\\\"_blank\\\"\\u003ehere\\u003c/a\\u003e for more details about Nintendo Online Store Order Support - Shipping \\u0026 Processing.\\u003c/p\\u003e\\u003c/h2\\u003e\\n\\u003ca href=\\\"https://store.nintendo.com/\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/ca21617563c7d673\\\" width=\\\"50%\\\" align=\\\"left\\\" alt=\\\"Pikmin Store banner\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\u003cp\\u003eTake advantage of flat-rate shipping on \\u003ca href=\\\"https://store.nintendo.com/\\\" target=\\\"_blank\\\"\\u003estore.nintendo.com\\u003c/a\\u003e when you add several items to your cart and place your order.   You can find a variety of Nintendo character merchandise and games including the Hyrule Warriors: Age of Calamity game. \\u003cbr\\u003e\\u003cbr\\u003eVisit \\u003ca href=\\\"https://store.nintendo.com/\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003estore.nintendo.com\\u003c/b\\u003e \\u003c/a\\u003efor more details.\\u003c/p\\u003e \\n\\n\\n\\u003cbr clear=\\\"left\\\"\\u003e\\n\\n\\u003ch1\\u003eFind all 5 of the hidden ancient symbols to earn 100 Platinum Points \\u003c/h1\\u003e \\n\\n\\u003cp\\u003eMy Nintendo members can earn \\u003cb\\u003e100 Platinum Points\\u003c/b\\u003e by finding all 5 of the hidden ancient symbols on the \\u003ca href=\\\"https://www.zelda.com/hyrule-warriors/#blade-activity\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eofficial Hyrule Warriors: Age of Calamity website\\u003c/b\\u003e\\u003c/a\\u003e.\\n\\u003ca href=\\\"https://www.zelda.com/hyrule-warriors/#blade-activity\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/126df77a5c9b6c99\\\" width=\\\"100%\\\" align=\\\"left\\\" alt=\\\" Hyrule Warriors: Age of Calamity Demo\\\"\\u003e\\u003c/a\\u003e\\n\\n\\u003cp\\u003e\\u003ch1\\u003eDemo Available\\u003c/h1\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003ca href=\\\"https://www.zelda.com/hyrule-warriors/#demo\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://cdn-image-f3580964b8e711e5b95f2ff191a1c838.baas.nintendo.com/1/b2946928e7725476\\\" width=\\\"60%\\\" align=\\\"left\\\" alt=\\\" Hyrule Warriors: Age of Calamity Demo\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e \\n\\u003cp\\u003eThe demo covers Chapter 1 and your save will transfer over to the full version of the game if you decide to buy it.  A demo of the game is available now!\\u003cbr\\u003e\\u003cbr\\u003e\\n\\u003ccenter\\u003e\\u003ca href=\\\"https://www.zelda.com/hyrule-warriors/#demo\\\" target=\\\"_blank\\\"\\u003e\\u003cb\\u003eDOWNLOAD NOW\\u003c/b\\u003e\\u003c/a\\u003e\\u003c/center\\u003e\\n\\u003cbr clear=\\\"left\\\"\\u003e\\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003ch1\\u003ePurchase Bonus \\u003c/h1\\u003e\\n\\n\\u003cp\\u003e\\u003ca href=\\\"https://www.zelda.com/hyrule-warriors/buy/\\\" target=\\\"_blank\\\"\\u003e\\u003cimg src=\\\"https://www.gamecity.ne.jp/zelda-yakusai/img/product/benefits-image02.jpg\\\" width=\\\"30%\\\" align=\\\"left\\\" alt=\\\"Training Sword\\\" style=\\\"margin-right:10px;\\\"\\u003e\\u003c/a\\u003e\\n\\u003ch2\\u003eTraining Sword \\u003c/h2\\u003e\\u003cp\\u003eIf you have save data for the Legend of Zelda: Breath of the wild game, you can get the in-game Training Sword bonus item. Equip this weapon and you’ll automatically hold a Pot Lid as a shield. This combo may also trigger the occasional Perfect Guard!  \\u003c/p\\u003e\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003ccenter\\u003e\\u003ca href=\\\"https://www.zelda.com/hyrule-warriors/buy/\\\" target=\\\"         strings: JSON.parse("{\"about_gold_point.cautions.description_1\":\"Gold Points expire after 12 months on the last day of the month in which they were earned. \\n\",\"about_gold_point.cautions.description_2\":\"Eligible purchases made on Nintendo eShop on Nintendo Switch, Nintendo 3DS, or Wii U, or on Nintendo.com (where available), will automatically earn Gold Points based on 5% of the total paid amount (excluding tax and any points or discounts used). Purchases made by a Nintendo Account whose country/region is set to Mexico are eligible to earn Gold Points based on the total paid amount, excluding any points or discounts used.\",\"about_gold_point.cautions.description_3\":\"When purchasing physical Nintendo Switch software, points will be awarded when the software is registered via the HOME Menu on Nintendo Switch.\",\"about_gold_point.cautions.description_4\":\"Purchases of Nintendo 3DS or Wii U DLC do not qualify to earn Gold Points. Additionally, certain passes, Nintendo Switch Online memberships, automatic renewals for passes and Nintendo Switch Online memberships, in-game items, or virtual currency do not qualify to earn Gold Points.\",\"about_gold_point.cautions.description_5\":\"When redeeming an eligible download code, Gold Points will be issued automatically.\",\"about_gold_point.cautions.description_6\":\"Gold Points for physical Nintendo Switch software can only be claimed within one year of the game's original release date for countries in the North American, South American, and Australian regions, and within two years for the European region.\",\"about_gold_point.cautions.description_7\":\"The types of points and the way they are earned may vary by country.\",\"about_gold_point.cautions.description_8\":\"Gold Points can be used toward purchase of eligible Nintendo Switch digital games, DLC and Nintendo Switch Online memberships, excluding certain passes, automatic renewals for passes and Nintendo Switch Online memberships, in-game items, and virtual currency.\",\"about_gold_point.cautions.header\":\"Important Information\",\"about_gold_point.example.AUD\":\"If you pay \\u003cb\\u003e$79.95\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e400 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e$4.00\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.BRL\":\"If you pay \\u003cb\\u003eR$250.79\\u003c/b\\u003e for a game on Nintendo eShop, you’ll receive \\u003cb\\u003e251 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003eR$13\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.CAD\":\"If you pay \\u003cb\\u003e$79.99\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e400 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e$4.00\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.CHF\":\"If you pay \\u003cb\\u003e77.90 Fr.\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e390 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e3.90 Fr.\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.CZK\":\"If you pay \\u003cb\\u003e1499.00 Kč\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e375 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e75.00 Kč\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.DKK\":\"If you pay \\u003cb\\u003e479.00 Kr.\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e240 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e24.00 Kr.\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.EUR\":\"If you pay \\u003cb\\u003e€59.99\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e300 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e€3.00\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.GBP\":\"If you pay \\u003cb\\u003e£49.99\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e250 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e£2.50\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.HKD\":\"If you pay \\u003cb\\u003e400 HKD\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e200 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e20 HKD\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.JPY\":\"If you pay \\u003cb\\u003e¥5,000\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e250 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e¥250\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.KRW\":\"If you pay \\u003cb\\u003e50,000 won\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e250 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e2,500 won\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.MXN\":\"If you pay \\u003cb\\u003e$1,599.00\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e400 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e$80.00\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.NOK\":\"If you pay \\u003cb\\u003e499.00 kr\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e250 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e25.00 kr\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.NZD\":\"If you pay \\u003cb\\u003e$89.95\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e450 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e$4.50\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.PLN\":\"If you pay \\u003cb\\u003e249.80zł\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e250 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e12.50zł\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.RUB\":\"If you pay \\u003cb\\u003e4,199.00₽\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e210 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e210.00₽\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.SEK\":\"If you pay \\u003cb\\u003e529.00 kr\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e265 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e26.50 kr\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.USD\":\"If you pay \\u003cb\\u003e$59.99\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e300 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003e$3.00\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.ZAR\":\"If you pay \\u003cb\\u003eR 669.00\\u003c/b\\u003e for a game on Nintendo eShop, you’ll earn \\u003cb\\u003e335 Gold Points\\u003c/b\\u003e.\\u003cbr\\u003eThose points can be redeemed for \\u003cb\\u003eR 3.35\\u003c/b\\u003e toward your next eligible purchase.\",\"about_gold_point.example.title\":\"For example...\",\"about_gold_point.get.download\":\"Eligible digital purchases\",\"about_gold_point.get.download.rate\":\"\\u003cb\\u003e5\\u003c/b\\u003e%\",\"about_gold_point.get.lead\":\"You can earn points by purchasing eligible games and downloadable content. Points are awarded based on the amount you pay (excluding tax and any points or discounts used).\",\"about_gold_point.get.note\":\"*For physical purchases, points will be awarded at 1% of the Nintendo eShop price for the digital version of the game. \\nFor more on how to earn and use points, please see the Important Information section below.\",\"about_gold_point.get.package\":\"Physical purchases\",\"about_gold_point.get.package.items\":\"Nintendo Switch\",\"about_gold_point.get.package.rate\":\"\\u003cb\\u003e1\\u003c/b\\u003e%*\",\"about_gold_point.get.title\":\"Earning points\",\"about_gold_point.header\":\"My Nintendo Gold Points\",\"about_gold_point.heading.attention\":\"New changes starting March 5, 2018!\",\"about_gold_point.overview.description_1\":\"Gold Points are awarded based on 5% of the amount you pay.\",\"about_gold_point.overview.description_2\":\"You can use the Gold Points you've earned when purchasing downloadable software and DLC for the Nintendo Switch™ system.\",\"about_gold_point.overview.get\":\"Earn from eligible purchases\",\"about_gold_point.overview.title\":\"You can now use My Nintendo Gold Points \\nwhen purchasing Nintendo Switch digital games.\",\"about_gold_point.overview.use\":\"Use for eligible purchases\",\"about_gold_point.use.description_01\":\"Apply Gold Points to select Nintendo Switch purchases during checkout on Nintendo eShop or the official Nintendo website (where available). *Some countries or regions are excluded.\",\"about_gold_point.use.point_rate.money.AUD\":\"\\u003cb\\u003e1\\u003c/b\\u003e cent\",\"about_gold_point.use.point_rate.money.BRL\":\"\\u003cb\\u003e5\\u003c/b\\u003e centavos\",\"about_gold_point.use.point_rate.money.CAD\":\"\\u003cb\\u003e1\\u003c/b\\u003e cent\",\"about_gold_point.use.point_rate.money.CHF\":\"\\u003cb\\u003e1\\u003c/b\\u003e rappen\",\"about_gold_point.use.point_rate.money.CZK\":\"\\u003cb\\u003e2 03e\",\"about_gold_point.use.point_rate.point.EUR\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.GBP\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.HKD\":\"\\u003cb\\u003e10\\u003c/b\\u003e points \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.JPY\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.KRW\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.MXN\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.NOK\":\"\\u003cb\\u003e10\\u003c/b\\u003e points \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.NZD\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.PLN\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.RUB\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.SEK\":\"\\u003cb\\u003e10\\u003c/b\\u003e points \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.USD\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.point_rate.point.ZAR\":\"\\u003cb\\u003e1\\u003c/b\\u003e point \\u003cb\\u003e=\\u003c/b\\u003e\",\"about_gold_point.use.title\":\"Using points\",\"about_point.about_point_types_1_pc\":\"You can earn My Nintendo points by completing missions and more.\",\"about_point.about_point_types_1_sp\":\"You can earn My Nintendo points\\nby completing missions and more.\",\"about_point.about_point_types_2_pc\":\"There are two types of My Nintendo points: \\u003cspan\\u003ePlatinum Points\\u003c/span\\u003e and \\u003cspan\\u003eGold Points\\u003c/span\\u003e.\\nEach type of points is earned in a different way and can be redeemed for different types of rewards.\",\"about_point.about_point_types_2_sp\":\"There are two types of My Nintendo points:\\n\\u003cspan\\u003ePlatinum Points\\u003c/span\\u003e and \\u003cspan\\u003eGold Points\\u003c/span\\u003e.\\nEach type of points is earned in a\\ndifferent way and can be redeemed\\nfor different types of rewards.\",\"about_point.cautions.content_1\":\"A Nintendo Account is required to receive and redeem My Nintendo points. \\u003ca href=\\\"https://accounts.nintendo.com/term_point\\\" target=\\\"_blank\\\"\\u003eTerms apply\\u003c/a\\u003e.\",\"about_point.cautions.content_2\":\"Gold Points cannot be earned by purchasing downloadable content for Nintendo 3DS or Wii U, themes, certain passes (including automatic renewals), Nintendo Switch Online memberships (including automatic renewals), in-game items or virtual currency.\",\"about_point.cautions.content_3\":\"The methods to acquire points and the types of points available will vary by country/region.\",\"about_point.cautions.header\":\"Important Information\",\"about_point.detail_text.app\":\"Points earned for using smart-device apps. The type of points you get depends on the app.\\nPlease note that you can't redeem points earned in one app for a reward specific to a different app.\",\"about_point.detail_text.gold\":\"Gold Points can be earned on select purchases for the Nintendo Switch system from Nintendo eShop or Nintendo.com (where available).\\nGold Points can also be earned by purchasing packaged Nintendo Switch software or through other means determined by Nintendo, such as by participating in certain promotions, tournaments and/or other activities.\\nThese points can be redeemed for any reward that requires Gold Points. They can also be used to purchase eligible digital content from Nintendo eShop or from the official Nintendo website (where available).\",\"about_point.detail_text.gold.notice_1\":\"Users in countries where Nintendo eShop is not available will not be able to earn Gold Points, redeem them for rewards, or use them on purchases of downloadable software.\\nPlease check the availability of Nintendo eShop in your country.\",\"about_point.detail_text.gold_link\":\"Learn more about using Gold Points towards purchases\",\"about_point.detail_text.platinum\":\"Points earned for using various services or as a prize for certain promotions or tournaments.\\nThese points can be redeemed for any reward that requires Platinum Points.\",\"about_point.gold_point\":\"Gold Points\",\"about_point.page_title\":\"About points\",\"about_point.platinum_point\":\"Platinum Points\",\"about_point.platinum_point.app01\":\"Miitomo\\nPlatinum Points\",\"about_point.platinum_point.app02\":\"Super Mario Run\\nPlatinum Points\",\"about_point.platinum_point.app03\":\"Fire Emblem Heroes\\nPlatinum Points\",\"about_point.platinum_point.app04\":\"Animal Crossing: Pocket Camp\\nPlatinum Points\",\"about_point.platinum_point.app05\":\"Pokémon Rumble Rush\\nPlatinum Points\",\"about_point.platinum_point.platinum\":\"Regular\\nPlatinum Points\",\"about_point.point_expiration\":\"Point expiration\",\"about_point.point_expiration.content_1\":\"Points are valid for a different length of time depending on what type of points they are. When you redeem points for rewards, the points closest to expiring will automatically be used up first.\",\"about_point.point_expiration.content_2\":\"You can check the points you've collected, the points you've redeemed, and any points that have expired by going to \\u003ca href=\\\"/point/history\\\"\\u003ePoints history\\u003c/a\\u003e in the menu.\",\"about_point.point_expiration.content_2_not_signin\":\"You can check the points you've collected, the points you've redeemed, and any points that have expired by going to \\\"Points history\\\" in the menu.\",\"about_point.point_expiration.type_gold\":\"Gold Points\",\"about_point.point_expiration.type_gold_expiration\":\"Valid for 12 months after you collect them.\",\"about_point.point_expiration.type_platinum\":\"Platinum Points\",\"about_point.point_expiration.type_platinum_expiration\":\"Valid for 6 months after you collect them.\",\"about_point.point_expiration_notes\":\"When points are collected or expire, they are processed based on Pacific Daylight Time. Points due to expire will expire on the last day of each month at 11:59:59 p.m. Pacific Daylight Time. (Processing will happen 1 hour later if Pacific Standard Time is in effect.)\",\"about_point.point_types\":\"Types of points\",\"common.pagination.current_page\":\"Page {{{current_page}}}\",\"common.pagination.current_total_page\":\"Page {{{current_page}}}/{{{total_page}}}\",\"cookie_policy.description\":\"Each time a user accesses this website, cookies are used to enable features on the site. Some cookies are essential for the correct operation of Nintendo's website and cannot be disabled. Other cookies (including third-party cookies) provide statistical data, and are used to provide relevant advertising, and to help improve the website. Third-party cookies are only enabled if \\\"Accept cookies and close this message\\\" is selected. Detailed information about cookies, including third-party cookies, can be found \\u003ca href=\\\"{{{url}}}\\\" target=\\\"_blank\\\"\\u003ehere\\u003c/a\\u003e.\",\"cookie_policy.heading\":\"What are cookies?\",\"cookie_policy.permit_button\":\"Accept cookies and close this message\",\"cookie_policy.setting_link\":\"Cookie Settings\",\"cookie_policy.title\":\"Cookie Policy\",\"cookie_setting.description\":\"Choose one of the following two options, and select Save to confirm your preference.\",\"cookie_setting.option_1\":\"Disable tracking cookies\",\"cookie_setting.option_2\":\"Enable tracking cookies\",\"cookie_setting.privacy_policy_link\":\"Nintendo Privacy Policy\",\"cookie_setting.save_button\":\"Save\",\"cookie_setting.title\":\"Cookie Set         endpoints: JSON.parse("{\"api_gift_box_receive_instances\":{\"rel\":\"receive_instances\",\"method\":\"POST\",\"href\":\"/api/gift_box/receive\"},\"api_mission_progress_birthday\":{\"rel\":\"progress_birthday_mission\",\"method\":\"POST\",\"href\":\"/api/missions/birthday/progress\"},\"api_mission_progress_gold_point_information\":{\"rel\":\"progress_gold_point_information_mission\",\"method\":\"POST\",\"href\":\"/api/missions/gold_point_information/progress\"},\"api_mission_progress_login_bonus\":{\"rel\":\"progress_login_bonus_mission\",\"method\":\"POST\",\"href\":\"/api/missions/login_bonus/progress\"},\"api_mission_progress_members\":{\"rel\":\"progress_members_mission\",\"method\":\"POST\",\"href\":\"/api/members_missions/{missionKey}/progress\"},\"api_news_list\":{\"rel\":\"instances\",\"method\":\"GET\",\"href\":\"/api/newses\"},\"api_notification_message_mark_read\":{\"rel\":\"mark_read\",\"method\":\"POST\",\"href\":\"/api/messages/{messageId}/mark_read\"},\"api_point_history\":{\"rel\":\"instances\",\"method\":\"GET\",\"href\":\"/api/point_transactions\"},\"api_reward_exchange\":{\"rel\":\"exchange\",\"method\":\"POST\",\"href\":\"/api/rewards/{rewardId}/exchange\"},\"api_reward_exchange_instances\":{\"rel\":\"exchange_instances\",\"method\":\"POST\",\"href\":\"/api/rewards/exchange\"},\"api_serial_number_consume\":{\"rel\":\"consume\",\"method\":\"POST\",\"href\":\"/api/serial_number/consume\"},\"news_list\":{\"rel\":\"news_list\",\"method\":\"GET\",\"href\":\"/news\"},\"point_history\":{\"rel\":\"point_history\",\"method\":\"GET\",\"href\":\"/point/history\"}}"),
        constants: JSON.parse("{\"origin\":\"https://my.nintendo.com\",\"connectOrigin\":\"https://accounts.nintendo.com\",\"apiOrigin\":\"https://api.accounts.nintendo.com\",\"cdnOrigin\":\"https://cdn.my.nintendo.com\",\"clientId\":\"b2486001c0980130\",\"sessionStateCookieName\":\"GMNASS\"}"),
        links: JSON.parse("{\"help\":\"http://support.nintendo.com/mynintendo/faq\",\"inquiry\":null,\"official\":\"https://www.nintendo.com\",\"cookie\":null,\"coupon\":\"https://ec.nintendo.com/my/coupons\",\"download_code_redeem\":\"https://ec.nintendo.com/redeem_confirm\",\"term_point\":\"https://accounts.nintendo.com/term_point\",\"mii_configuration\":\"https://my.nintendo.com/mii\",\"website_terms\":\"https://www.nintendo.com/terms-of-use/ncl\",\"website_privacy_policy\":null,\"store\":null,\"intro_movie_id\":\"N6pQEZF84oE\"}"),
        error: JSON.parse("null"),
        isLoggedIn: function() {
          return !! Members.embeddedResponses.api_me.data;
        },
        initialize: function() {

          if (Members.context.synchronizeSession) {
            Members.NASessionManager.initialize(function() {

              function loginUri() {
                return '/login?post_login_redirect_uri=' + encodeURIComponent(document.location.href);
              }
              function logoutUri() {
                return '/logout?post_logout_redirect_uri=' + encodeURIComponent(document.location.href)
                  + '&csrf_token=' + encodeURIComponent(Members.context.csrfToken);
              }

              function onChangedSessionState() {
                  Members.NASessionManager.getConnectedStatus(function(error, result) {
                    if (error) {
                      if (Members.isLoggedIn()) {
                        document.location.href = logoutUri();
                      } else {
                        Members.NASessionManager.deleteSessionState();
                      }
                    } else {
                      document.location.href = loginUri();
                    }
                  });
              }

              function handleConnectedSessionState(sessionState) {
                if (Members.isLoggedIn()) {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionState, function(newSessionState) {
                    onChangedSessionState(newSessionState);
                  });
                } else {
                  onChangedSessionState(sessionState);
                }
              }
              function handleDisconnectedSessionState(sessionState) {
                if (Members.isLoggedIn()) {
                  onChangedSessionState(sessionState);
                } else {
                  Members.NASessionManager.subscribeSessionStateChangeEvent(sessionState, function(newSessionState) {
                    onChangedSessionState(newSessionState);
                  });
                }
              }

              var sessionState = Members.NASessionManager.loadSessionState();
              if (sessionState) {
                Members.NASessionManager.subscribeSessionStateChangeEvent(sessionState, function(newSessionState) {
                  onChangedSessionState(newSessionState);
                });
              } else {
                Members.NASessionManager.getConnectedStatus(function(error, result) {
                  if (error) {
                    handleDisconnectedSessionState(error.response.sessionState);
                  } else {
                    handleConnectedSessionState(result.response.sessionState);
                  }
                });
              }
            });
          }
        }
      };
    })();

    Members.NASessionManager = (function() {
      return {
        initialize: function(callback) {
          document.addEventListener("nintendoReady", callback);

          $nintendo.init({
            connectOrigin : Members.constants.connectOrigin,
            apiOrigin     : Members.constants.apiOrigin,
            clientId      : Members.constants.clientId,
            clientOrigin  : Members.constants.origin,
            responseType  : ["token"],
            scope         : []
          });
        },

        loadSessionState: function() {
          
          var cookies = document.cookie.split('; ').map(function (pair) {
              return pair.split("=", 2);
          }).reduce(function (iv, cur) {
              if (cur[0].length > 0) iv[decodeURIComponent(cur[0])] = decodeURIComponent(cur[1]);
              return iv;
          }, {});

          return cookies[Members.constants.sessionStateCookieName];
        },
        deleteSessionState: function() {
          document.cookie = encodeURIComponent(Members.constants.sessionStateCookieName) + '=; max-age=0; path=/';
        },

        getConnectedStatus: function(callback) {
          $nintendo.oauth.getConnectedStatus({ scope: ["openid"] }, function(error, result) {
            callback(error, result)
          });
        },

        subscribeSessionStateChangeEvent: function(sessionState, onChanged) {
          $nintendo.oauth.checkSessionState(sessionState).then(function(result) {
            if (result.status == 'changed') {
              onChanged(result.sessionState);
              return;
            }
            $nintendo.event.subscribe('oauth.sessionStateChange', { "sessionState": sessionState }, function(error, result) {
              if (error) {
                return;
              }
              if (result.status === "changed") {
                onChanged(result.sessionState);
              }
            });
          });
        }
      };
    })();

    Members.initialize();
  </script>
