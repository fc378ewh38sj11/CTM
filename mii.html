<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Mii supported title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .legend {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .legend div {
      margin: 0 10px;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .playable { background-color: #f99; }
    .background { background-color: #99f; }
    .icon { background-color: #adadad; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    .game {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hidden {
      display: none !important;
    }
    
  </style>
</head>
<body>

    <div class="icon" onclick="filterGames('icon')" title="Titles where Miis are used as player or character identifiers (save files, StreetPass, Miiverse, etc.)">Icon / Avatar</div>
    <div style="background:#ddd;" onclick="filterGames('all')">Show All</div>

  <script>
    function filterGames(type) {
      const games = document.querySelectorAll('.game');
      games.forEach(game => {
        if (type === 'all') {
          game.classList.remove('hidden');
        } else if (!game.classList.contains(type)) {
          game.classList.add('hidden');
        } else {
          game.classList.remove('hidden');
        }
      });
    }
  </script>
