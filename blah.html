<style>
:root {
    --gap: 24px;
    --content-gap: 20px;
    --nav-width: 1024px;
    --main-width: 720px;
    --header-height: 60px;
    --footer-height: 60px;
    --radius: 8px;
    --theme: #fff;
    --entry: #fff;
    --primary: rgba(0, 0, 0, 0.88);
    --secondary: rgba(0, 0, 0, 0.56);
    --tertiary: rgba(0, 0, 0, 0.16);
    --content: rgba(0, 0, 0, 0.88);
    --hljs-bg: #1c1d21;
    --code-bg: #f5f5f5;
    --border: #eee
}


html {
    -webkit-tap-highlight-color: transparent;
    overflow-y: scroll
}

a,button,body,h1,h2,h3,h4,h5,h6 {
    color: var(--primary)
}

body {
    font-family: src: url(FilsonSoftRegular.ttf);
    font-size: 19px;
    line-height: 1.6;
    word-break: break-word;
  	background-image: url('cam-bg.png');
}

article,aside,figcaption,figure,footer,header,hgroup,main,nav,section,table {
    display: block
}

h1,h2,h3,h4,h5,h6 {
    line-height: 1.2
}

h1,h2,h3,h4,h5,h6,p {
    margin-top: 0;
    margin-bottom: 0
}


a {
    text-decoration: none
}



img {
    display: block;
    max-width: 100%
}


.main {
    position: relative;
    min-height: calc(100vh - var(--header-height) - var(--footer-height));
    max-width: calc(var(--main-width) + var(--gap) * 2);
    margin: auto;
    padding: var(--gap)
}

.page-header h1 {
    font-size: 40px
}




.first-entry {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 320px;
    margin: var(--gap)0 calc(var(--gap) * 2)
}

.first-entry .entry-header {
    overflow: hidden;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 3
}

.first-entry .entry-header h1 {
    font-size: 34px;
    line-height: 1.3
}

.first-entry .entry-content {
    margin: 14px 0;
    font-size: 16px;
    -webkit-line-clamp: 3
}

.first-entry .entry-footer {
    font-size: 14px
}

.home-info .entry-content {
    -webkit-line-clamp: unset
}





.paginav .prev,.paginav .next {
    width: 50%
}

.paginav span:hover:not(.title) {
    box-shadow: 0 1px
}

.paginav .next {
    margin-inline-start: auto;
    text-align: right
}

[dir=rtl] .paginav .next {
    text-align: left
}

.buttons,.main .profile {
    display: flex;
    justify-content: center
}

.main .profile {
    align-items: center;
    min-height: calc(100vh - var(--header-height) - var(--footer-height) - (var(--gap) * 2));
    text-align: center
}

.profile .profile_inner h1 {
    padding: 12px 0
}

.profile img {
    display: inline-table;
    border-radius: 50%;
    pointer-events: none
}

.buttons {
    flex-wrap: wrap;
    max-width: 400px;
    margin: 0 auto
}

.button {
    background: var(--tertiary);
    border-radius: var(--radius);
    margin: 8px;
    padding: 6px;
    transition: transform .1s
}

.button-inner {
    padding: 0 8px
}

.button:active {
    transform: scale(.96)
}

</style>


<main class=main><div class=profile>
<div class=profile_inner><img src=https://www.cameronthemii.com/wave%20icon.png height=300 width=300>
<h1>cameron.</h1>
<div class=center>
</div>
<div class=buttons>
<a class=button href=https://music.apple.com/profile/cameronthemii rel=noopener title=About>
<span class=button-inner>apple music</span>
</a>
<a class=button href=https://robocallindex.com/ rel=noopener
<span class=button-inner>robocall stats</span>
</a>
